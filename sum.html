<!-- Give sum of 10 numbers. -->

    <script>
        //  for loop 
        let a= 1;
        for(let i =0;i<10;i++){
            a += i;
        }
        document.write("for loop:"+a+"<br>");

         //  while loop  
         let b = 0;
         let c= 1;
         while(b<10){
             c += b;
             b++;
         }
         document.write("while loop:"+a);
    
         
    </script>
