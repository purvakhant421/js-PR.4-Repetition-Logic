<!-- Give sequence 1, 2, 4, 8, 16, 32. -->

<!--  while loop  -->

<script type="text/javascript">
    var s = 1;
    var j = 1;
    while(j <= 5){
        s *= 2;
        document.write("<h2>"+s+"</h2>");
        j++;
    }
</script>

<!-- for loop -->

<script type="text/javascript">
    
    var sequence = [];
    var a = 1;

for (var i = 0; i < 6; i++) {
  sequence.push(a);

}

</script>
