 <!-- Give 2^8. power and base  -->
 <script type="text/javascript">
    
    // for loop
    var result = 1;
    for(var i = 1; i <= 8; i++){
    result *= 2;
    }
    document.write("<h1>"+result+"</h1>");

    //while loop
    
    let result = 1;
    let a = 0;
    
    while (a < 8) {
      result *= 2;
      a++;
    }
    
    document.write("<h1>"+result+"</h1>");

</script>
