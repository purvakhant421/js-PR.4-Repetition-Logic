<!-- Multiplication table. -->

<script>
      // for loop
      document.write("<h1>===============for loop=============</h1>")
      var num = 20; 
      for (let i = 1; i <= 10; i++) { 
      document.write("<h2>"+num + " * " + i + " = " + (num * i)+"</h2>"); 
      }
   
      // do while loop 
      document.write("<h1>===============do while loop=============</h1>")
      var num1 = 10; 
      var j = 1; 

      do {
      document.write("<h2>"+num1 + " * " + j + " = " + (num1 * j)+"</h2>"); 
      j++; 
      } while (j <= 10);
</script>
